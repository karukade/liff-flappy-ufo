  body {
    background-color: rgb(33, 32, 38);
    padding: 20px 15px;
    font-family: "Hiragino Kaku Gothic ProN", arial, sans-serif;
  }
  #canvascontainer {
    margin-left: auto;
    margin-right: auto;
    width: 80vw;
    height: 80vh;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: linear-gradient(to top, #16181f, #0c0c17);
    border-radius: 8px;
    overflow: hidden;
  }
  #canvascontainer > canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  #myfilter {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: none;
  }
  .btn {
    background-color: transparent;
    border: 1px solid rgb(135, 210, 240);
    color: rgb(135, 210, 240);
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    z-index: 1;
  }
  #myrestartbutton {
    display: none;
  }
  #debug {
    color: #fff
  }

<body>
  <div id="debug"></div>
  <div id="distance"></div>
  <div id="canvascontainer">
    <button class="btn" id="startBtn">START</button>
    <div id="myfilter"></div>
  </div>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="./Tone.js"></script>
  <script src="./shake.js"></script>
  <script src="./liff.js"></script>
